<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <title>Parcels - Band</title>
    </head>
    <body>
        <include src="./views/navbar.html"></include>
        <div class="bg-background-dark p-2">
            <h1
                class="text-secondary-wheat text-transform: uppercase text-center text-6xl font-bold mb-16 pt-3"
            >
                Band members
            </h1>

            <section class="flex flex-wrap justify-center gap-6">
                <div class="artist-card" style="width: 29em">
                    <img
                        src="./assets/images/louie_swain.jpg"
                        class="rounded-t-lg object-cover h-full"
                        alt="louie swain"
                    />
                    <div class="artist-card__body">
                        <h5 class="mb-3">Louie Swain</h5>
                        <p class="font-medium">Keyboard, vocals.</p>
                    </div>
                </div>
                <div class="artist-card" style="width: 29em">
                    <img
                        src="./assets/images/patrick_hetherington.jpg"
                        class="rounded-t-lg object-cover h-full"
                        alt="patrick hetherington"
                    />
                    <div class="artist-card__body">
                        <h5 class="mb-3">Patrick Hetherington</h5>
                        <p class="font-medium">Keyboard, guitar, vocals.</p>
                    </div>
                </div>
                <div class="artist-card" style="width: 29em">
                    <img
                        src="./assets/images/noah_hill.jpg"
                        class="rounded-t-lg object-cover h-full"
                        alt="noah hill"
                    />
                    <div class="artist-card__body">
                        <h5 class="mb-3">Noah Hill</h5>
                        <p class="font-medium">Bass guitar, vocals.</p>
                    </div>
                </div>
                <div class="artist-card" style="width: 29em">
                    <img
                        src="./assets/images/anatole_serret.jpg"
                        class="rounded-t-lg object-cover h-full"
                        alt="anatole serret"
                    />

                    <div class="artist-card__body">
                        <h5 class="mb-3">Anatole "Toto" Serret</h5>
                        <p class="font-medium">Percussion, vocals.</p>
                    </div>
                </div>
                <div class="artist-card" style="width: 29em">
                    <img
                        src="./assets/images/jules_crommelin.jpg"
                        class="rounded-t-lg object-cover h-full"
                        alt="jules crommelin"
                    />
                    <div class="artist-card__body">
                        <h5 class="mb-3">Jules Crommelin</h5>
                        <p class="font-medium">Guitar, vocals.</p>
                    </div>
                </div>
            </section>
        </div>
        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
    </body>
</html>
